name: Release All Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.58.2)'
        required: true
        default: 'v1.58.2'
      build_electron:
        description: 'Build Electron binaries'
        type: boolean
        default: true
      build_tauri:
        description: 'Build Tauri binaries'
        type: boolean
        default: true

jobs:
  build-electron:
    if: github.event_name == 'release' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_electron == 'true')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" == "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
      shell: bash
    
    - name: Install dependencies
      run: |
        npm i -g pnpm
        pnpm install --frozen-lockfile
    
    - name: Build Electron app
      run: |
        cd packages/target-electron
        pnpm build4production
        pnpm run pack:generate_config
        pnpm run pack:patch-node-modules
      env:
        NODE_ENV: production
        VERSION_INFO_GIT_REF: ${{ github.ref }}
    
    - name: Build Linux AppImage
      if: runner.os == 'Linux'
      run: |
        cd packages/target-electron
        pnpm electron-builder --publish never --linux AppImage
      env:
        DEBUG: electron-builder
    
    - name: Build macOS binaries
      if: runner.os == 'macOS'
      run: |
        cd packages/target-electron
        echo "module.exports=()=>Promise.resolve()" > stub.cjs
        export CSC_IDENTITY_AUTO_DISCOVERY=false
        pnpm i dmg-license
        pnpm electron-builder --publish never --mac mas dmg -c.mac.identity=null --universal --config.afterSign="stub.cjs"
      env:
        DEBUG: electron-builder
    
    - name: Build Windows binaries
      if: runner.os == 'Windows'
      run: |
        cd packages/target-electron
        pnpm electron-builder --publish never --win nsis portable
      env:
        DEBUG: electron-builder
    
    - name: Prepare artifacts
      shell: bash
      working-directory: packages/target-electron/dist
      run: |
        mkdir -p release
        case "${{ runner.os }}" in
          "Linux")
            [ -f *.AppImage ] && mv *.AppImage release/deltachat-desktop-${{ steps.version.outputs.version }}-linux-electron.AppImage
            ;;
          "macOS")
            [ -f *.dmg ] && mv *.dmg release/deltachat-desktop-${{ steps.version.outputs.version }}-macos-electron.dmg
            [ -d mas-universal ] && zip -r release/deltachat-desktop-${{ steps.version.outputs.version }}-macos-electron-mas.zip mas-universal
            ;;
          "Windows")
            for file in *.exe; do
              if [[ $file == *"Setup"* ]]; then
                mv "$file" release/deltachat-desktop-${{ steps.version.outputs.version }}-windows-electron-setup.exe
              elif [[ $file == *"portable"* ]]; then
                mv "$file" release/deltachat-desktop-${{ steps.version.outputs.version }}-windows-electron-portable.exe
              fi
            done
            ;;
        esac
        ls -la release/ || true
    
    - name: Upload Electron artifacts
      uses: actions/upload-artifact@v4
      with:
        name: electron-${{ matrix.os }}-${{ steps.version.outputs.version }}
        path: packages/target-electron/dist/release/*
        retention-days: 7

  build-tauri:
    if: github.event_name == 'release' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_tauri == 'true')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            label: 'aarch64'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            label: 'x86_64'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            label: 'x86_64'
            args: ''
          - platform: 'windows-latest'
            label: 'x86_64'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/target-tauri/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Install frontend dependencies
        run: |
          npm i -g pnpm
          pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        id: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_INFO_GIT_REF: ${{ github.ref }}
        with:
          projectPath: packages/target-tauri
          args: ${{ matrix.args }}
          includeDebug: false

      - name: Prepare Tauri artifacts
        shell: bash
        run: |
          mkdir -p release
          paths=$(echo '${{ steps.build.outputs.artifactPaths }}' | jq -c '.[]' | sed 's/"//g')
          for fn in $paths; do
            if [[ -f $fn ]]; then
              filename=$(basename "$fn")
              name_without_ext="${filename%.*}"
              extension="${filename##*.}"
              platform_name=""
              case "${{ matrix.platform }}" in
                "macos-latest")
                  platform_name="macos-${{ matrix.label }}"
                  ;;
                "ubuntu-22.04")
                  platform_name="linux-${{ matrix.label }}"
                  ;;
                "windows-latest")
                  platform_name="windows-${{ matrix.label }}"
                  ;;
              esac
              new_filename="${name_without_ext}-${platform_name}-tauri-${{ steps.version.outputs.version }}.${extension}"
              cp "$fn" "release/$new_filename"
            fi
          done
          ls -la release/ || true

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ matrix.label }}-${{ steps.version.outputs.version }}
          path: release/*
          retention-days: 7

  create-release:
    if: github.event_name == 'release' || github.event_name == 'push'
    needs: [build-electron, build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        shell: bash
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -la artifacts/
      
      - name: Upload all artifacts to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          tag_name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}